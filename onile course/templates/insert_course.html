<h1>Add New Course</h1>
<form method="POST" action="{{ url_for('insert') }}">
    <div class="form-group">
        <label for="course_id">Course ID:</label>
        <input type="text" name="course_id" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="instructor">Instructor:</label>
        <input type="text" name="instructor" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="text" name="duration" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" name="price" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="seats_available">Seats Available:</label>
        <input type="number" name="seats_available" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Course</button>
    <a href="{{ url_for('courses') }}" class="btn btn-secondary">Back to Courses</a>
</form>
