<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bkimg {
            background-size: cover;
            background-repeat: no-repeat;
            height: 900px;
            background-image: url('https://your-image-url.jpg'); /* Replace with the path to your image */
            color: white;  /* Text color to ensure visibility on top of the image */
        }
    </style>
</head>
<body>
    <div class="bkimg d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1>Welcome to Online Course Management System</h1>
            <div class="mt-4">
                <a href="{{ url_for('courses') }}" class="btn btn-primary">View Courses</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
